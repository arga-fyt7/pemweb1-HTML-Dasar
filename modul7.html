<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <section id="image">
        <div class="card">
            <h1 align="center">Image</h1>
            <h2>Atribut alt</h2>
            <p>Berikut ini adalah gambar mobil:</p>
            <img src="" alt="Mobil Saya">
        </div>
        <hr>
        <div class="card">
            <h2>Atribut width height</h2>
            <p>Berikut ini adalah mobil dengan <samp>width height</samp>:</p>
            <img src="https://dapurpacu.id/wp-content/uploads/2024/08/Suzuki-Grand-Vitara.jpg" width="200" height="150" alt="Mobil">
            <img src="https://dapurpacu.id/wp-content/uploads/2024/08/Suzuki-Grand-Vitara.jpg" width="150" height="100" alt="Mobil">
        </div>
        <div class="card">
            <h2>Atribut style</head></h2>
            <p>Berikut ini adalah mobil dengan <samp>style</samp>:</p>
            <img src="https://dapurpacu.id/wp-content/uploads/2024/08/Suzuki-Grand-Vitara.jpg" style="width: 160px; border: 3px solid aqua;" alt="Mobil">
            <img src="https://dapurpacu.id/wp-content/uploads/2024/08/Suzuki-Grand-Vitara.jpg" width="150" height="100" alt="Mobil">
        </div>
        <hr>
        <div class="card">
            <h2>tag tambahan</head></h2>
            <p>Berikut ini adalah mobil dengan <samp>figure</samp>:</p>
            <figure>
                <img src="assets/img/lisa.jpg" width="200" >
                <figcaption>Lalisa Manobal - BLACKPING</figcaption>
            </figure>
            <hr>
            <picture>
                <source media="(min-width: 650px)" srcset="sawah.jpg">
                <source media="(min-width: 465px)" srcset="sawah.jpg">
                <img src="assets/img/sawah.jpg" width="600">
            </picture>
        </div>
    </section>
</body>
</html>
